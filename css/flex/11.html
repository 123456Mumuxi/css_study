<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布局小米移动端页面结构</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      header {
        height: 60px;
        background-color: cadetblue;
      }
      main {
        flex-grow: 1;
        background-color: cornsilk;
      }
      footer {
        height: 60px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
