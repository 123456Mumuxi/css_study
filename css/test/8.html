<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图标定位案例操作</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 100px;
      }

      ul {
        list-style: none;
      }

      ul li {
        width: 300px;
        border: solid 2px blueviolet;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      ul li:hover img {
        z-index: -2;
      }

      ul li img {
        width: 100%;
        position: absolute;
        z-index: 2;
      }

      ul li > span {
        position: absolute;
        width: 30px;
        height: 30px;
        background: crimson;
        border-radius: 50%;
        text-align: center;
        font-size: 14px;
        color: white;
        line-height: 2em;
        left: 10px;
        top: 10px;
        box-shadow: 0 0 8px rgba(248, 4, 4, 0.7);
        z-index: 3;
      }

      div {
        width: 100%;
        height: 100%;
        background-color: salmon;
        position: relative;
        z-index: 1;
      }

      div h2 {
        text-align: center;
        line-height: 5em;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <span>好</span>
        <img src="25.jpg" />
        <div>
          <h2>定位操作</h2>
        </div>
      </li>
    </ul>
  </body>
</html>
